<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="js/tailwind.config.js">
</head>

<body>
    <header class="">
        <div class="nav-wrapper bg-[#CBCDA9] pt-10">
            <nav class="bg-[#FFFFE9] py-4 border-t-">
                <ul class="flex text-center justify-center items-center">
                    <li class="px-4"><a href="home.html" class="capitalize font-bold cursor-text-wheat">home</a></li>
                    <li class="px-4"><a href="index.html" class="capitalize font-bold">about us</a></li>
                    <li class="px-4"><a href="contact.html" class="capitalize font-bold">contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact-banner flex items-center justify-center pt-16 pb-48">
            <div class="container mx-auto">
                <div class="about-wrapper text-center">
                    <h1 class="text-center font-serif font-bold capitalize text-6xl text-black">Contact Us</h1>
                    <p class="lg:w-1/3 font-bold text-center text-black text-md my-4 mx-auto">
                        Get in touch! Have a question or feedback? Use our contact form or drop us an email. We're here
                        to help!
                    </p>
                    <div class="contact-content bg-[#201F1F] lg:flex items-center rounded-xl mt-24">
                        <div class="contact-form basis-1/2 px-16 py-16 text-left">
                            <form action="">
                                <h2 class="text-white font-serif text-4xl text-left mb-8">Get in touch with us</h2>

                                <label for="name" class="text-[#CCC6C6] capitalize my">name</label><br>
                                <input type="text" id="name" name="name" placeholder="John" class="bg-[#343333] p-4 w-full rounded-md mb-8"><br>
                                <label for="email" class="text-[#CCC6C6] capitalize my">email</label><br>
                                <input type="email" id="email" name="email" placeholder="your@mail.com" class="bg-[#343333] p-4 w-full rounded-md mb-8"><br>
                                <label for="text" class="text-[#CCC6C6] capitalize my">text</label><br>
                                <textarea id="text" name="w3review" rows="4" cols="50" class="bg-[#343333] p-4 w-full rounded-md mb-8"></textarea>
                                <br>
                                <button class="font-serif px-12 py-4 rounded-md bg-[#F3F25B] inter-font capitalize text-xl">send your message</button>
                            </form>
                        </div>
                        <div class="contact-map basis-1/2">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58839.39907440759!2d89.51682058191885!3d22.82237436777609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ff8fdd93ab1853%3A0x9e462bbd2235b8df!2sSunrise%20Kinder%20Garten!5e0!3m2!1sen!2sbd!4v1705792546287!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
</body>

</html>
